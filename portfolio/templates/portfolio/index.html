{% extends 'portfolio/base.html' %}

{% block content %}
    <div class="projects">
    {% for p in projects %}
        <div class="project col">
            {% if p.image %}
                <img src="{{ p.image.url }}">
            {% else %}
                <img src="http://placekitten.com/360/360">
            {% endif %}
            <div class="p-title">
                <h3>{{ p.title }}</h3>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
