{% extends 'portfolio/base.html' %}

{% block content %}
    <div class="projects">
    {% for p in projects %}
        <div class="project col">
            {% if p.image %}
            <img src="{{ p.image.url }}">
            {% else %}
            <img src="http://placekitten.com/360/360">
            {% endif %}
            <a href="{% url 'portfolio:work' p.slug %}"><div class="p-overlay">

            </div></a>
            <div class="p-title">
                <a href="{% url 'portfolio:work' p.slug %}">{{ p.title }}</a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
