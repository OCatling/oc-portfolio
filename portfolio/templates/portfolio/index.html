{% extends 'portfolio/base.html' %}

{% block content %}
    <div class="projects">
    {% for p in projects %}
        <div class="project col">
                <div class="p-image">
                {% if p.image %}
                <img src="{{ p.image.url }}">
                {% else %}
                <img src="https://place-hold.it/1000x300">
                {% endif %}
                <a href="{% url 'portfolio:work' p.slug %}">
                    <div class="p-overlay"> </div>
                </a>
            </div>
            <div class="p-title">
                <a href="{% url 'portfolio:work' p.slug %}">
                    <h3 align="center">{{ p.title }}</h3>
                </a>
            </div>
            <div class="p-body">
                {{ p.snippet }}
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
